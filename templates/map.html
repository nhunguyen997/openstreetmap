<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
</head>
<body>
  <div id="mapDiv" style="width: 100vw; height: 500px;"></div>
  <script>
    // position we will use later
    var lat = 40.73;
    var lon = -74.00;
    // initialize map
    map = L.map('mapDiv').setView([lat, lon], 13);
    // set map tiles source
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    // add marker to the map
    marker = L.marker([lat, lon]).addTo(map);
    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").closePopup();


    var popup = L.popup();

    function onMapClick(e) {
        marker.remove();
        toado = e.latlng.toString();
        var toado = toado.replace('LatLng(', "").replace(')', "");
        toado = toado.split(',');
        console.log(toado);
        lat = parseFloat(toado[0]);
        lon = parseFloat(toado[1]);
        console.log(lat);
        console.log(lat, lon);
    
        marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        
    //     popup
    //         .setLatLng(e.latlng)
    //         .setContent("You clicked the map at " + e.latlng.toString())

    //         .openOn(map);   
    }

    map.on('click', onMapClick);


    
  </script>



</body>
</html>
