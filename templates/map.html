<style>
#btn-location{
    position: fixed;
    top: 50px;
    right: 0;
    z-index: 1000;
    background-color: gray;
    height: 40px;
    width: 70px;
}

#btn-findlatlon{
    position: fixed;
    top: 90px;
    right: 0;
    z-index: 1000;

    height: 40px;
    width: 70px;
}

<body>
    <div id="mapDiv" style="width: 100vw; height: 100vh;"></div>
    <button id="btn-location" onclick="getLocation()">current</button>
    <button id="btn-findlatlon" onclick="FindLatlon('tiên lãng, hải phòng')"></button>
    <script>
    // position we will use later
    var lat = 40.73;
    var lon = -74.00;
    // initialize map
    map = L.map('mapDiv').setView([lat, lon], 13);
    // set map tiles source
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 18,
    }).addTo(map);

    // add marker to the map
    marker = L.marker([lat, lon]).addTo(map);
    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").closePopup();

    var popup = L.popup();

    function onMapClick(e) {
        marker.remove();
        toado = e.latlng.toString();
        var toado = toado.replace('LatLng(', "").replace(')', "");
        toado = toado.split(',');
        lat = parseFloat(toado[0]);
        lon = parseFloat(toado[1]);

    
        marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        
        //     popup
        //         .setLatLng(e.latlng)
        //         .setContent("You clicked the map at " + e.latlng.toString())

        //         .openOn(map);   
        }

        map.on('click', onMapClick);

  
    
    </script>
    <script>
    // var x = document.getElementById("demo");
    
      function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else { 
                console.log('not cussess');
                // x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
      
        function showPosition(position) {
            // x.innerHTML = "Latitude: " + position.coords.latitude + 
            // "<br>Longitude: " + position.coords.longitude;
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            marker.remove();
            marker = L.marker([lat, lon]).addTo(map);
            map.setView([lat, lon], 20);
        }
