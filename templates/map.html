<!DOCTYPE html>
<html>
<head>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>

/* .btn{
    position: fixed;
    top: 50px;

    width: 70px;

#btn-findlatlon{
    position: fixed;
    top: 90px;
    right: 0;
    z-index: 1000;
    background-color: gray;
    height: 40px;
    width: 70px;

}

#mapDiv{
    width: 80vw;
    height: 100vh;
    position: fixed;
    right: 0;
}

#search{
    position: fixed;
    left: 0;
    
}


.field-input, .field-button{
    padding: 5px;
}

.Field{
    padding: 15px 0 0 15px;
    float: left;
}

#search-button{
    margin-left: -17px;
}

#btn{
    position: absolute;
    top: 0;
    right: 0;
    list-style: none;
}

.btn{
    width: 60px;
    padding: 5px;
}

#add-feature{
    position: relative;
}

</style>
</head>
<body>
    <div id="search" style="width: 20vw; height: 100vh;">
        <div id="search-input" class="Field">
            <input class="field-input" type="text" name="location">
        </div>
        <div id="search-button" class="Field">
            <button class="field-button" onclick="FindLatLon()">Find</button>
        </div>
    
        <div id="show_result" style="margin-top: 40px;position: relative;"></div>
    </div>
    <div id="mapDiv"></div>
    <div id="add-feature">
        <ul id="btn">
            <li><button id="btn-location" class="btn" onclick="getLocation()">current</button></li>
            <!-- <li><button id="btn-addlocation" class="btn" onclick="AddNewLocation()">add</button></li> -->
        </ul>
  
            
        
    </div>


    <script>
 
    var lat = 40.73;
    var lon = -74.00;

    map = L.map('mapDiv').setView([lat, lon], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 18,
    }).addTo(map);


    marker = L.marker([lat, lon]).addTo(map);
    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").closePopup();

    var popup = L.popup();

    function onMapClick(e) {
        marker.remove();
        toado = e.latlng.toString();
        var toado = toado.replace('LatLng(', "").replace(')', "");
        toado = toado.split(',');
        lat = parseFloat(toado[0]);
        lon = parseFloat(toado[1]);

    
        marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup("lat:" + lat +"<br>lon:"+ lon).openPopup();
    
        }

        map.on('click', onMapClick);

  
    
    </script>
    <script>
    // var x = document.getElementById("demo");
    
      function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else { 
                console.log('not cussess');
            }
        }
      
        function showPosition(position) {
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            marker.remove();
            marker = L.marker([lat, lon]).addTo(map);
            map.setView([lat, lon], 20);
        }


        function FindLatLon(){
            address = $('.field-input').val();
            $.get(location.protocol + '//nominatim.openstreetmap.org/search?format=json&q='+address, function(data){
                if (data != null){
                    var all_Vhtml = '';
                   
                    for(var i=0; i< data.length; i++){

                        var Vhtml = ""
                        Vhtml += "<div class='show_result_title' style='padding: 15px;' onclick='GoToAddress(";
                            Vhtml += data[i]['lat'];
                            Vhtml += ',';
                            Vhtml += data[i]['lon'];
                            Vhtml += ")'>";
                        Vhtml += data[i]['display_name'];
                        Vhtml += "</div>";
                        all_Vhtml += Vhtml;
                    }
                    
                }
                all_Vhtml = "<div style='font-size:20px; padding:10px;'>Result search<div class='close' onclick='Close()' style='display: inline-block;right: 20px;position: absolute;'>X</div></div>" + all_Vhtml;
                console.log(all_Vhtml);
                $('#show_result').html(all_Vhtml);
                console.log(data);
                lat = parseFloat(data[0]['lat']);
                lon = parseFloat(data[0]['lon']);
                marker = L.marker([lat, lon]).addTo(map);
                map.setView([lat, lon], 13);
            });
        }
        
        function GoToAddress(lat,lon)
        {
            lat = parseFloat(lat);
            lon = parseFloat(lon);
            marker = L.marker([lat, lon]).addTo(map);
            map.setView([lat, lon], 13);
        }

        function AddLocation(){
            var name = '';
            var address = '';
            var description = '';
            name = $('#field-name').val();
            address = $('#field-address').val();
            description = $('#field-description').val();
            console.log(name, address, description);
            var geojsonFeature = {
            "type": "Feature",
            "properties": {
                "name": name,
                "amenity": address,
                "popupContent": description
            },
            "geometry": {
                "type": "Point",
                "coordinates": [40.750281, -73.986268]
            }
        };


        function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
            if (feature.properties && feature.properties.popupContent) {
                layer.bindPopup(feature.properties.popupContent);
            }
        }

        var geojsonFeature = {
            "type": "Feature",
            "properties": {
                "name": "Coors Field",
                "amenity": "Baseball Stadium",
                "popupContent": "This is where the Rockies play!"
            },
            "geometry": {
                "type": "Point",
                "coordinates": [-104.99404, 39.75621]
            }
        };

        L.geoJSON(geojsonFeature, {
            onEachFeature: onEachFeature
        }).addTo(map);
            map.setView([-104.99404, 39.75621], 15);
        }
        
        function Close(){
            document.getElementById('show_result').style.display = 'none';
            $('.field-input').val('');
        }
    </script>

</body>
</html>
